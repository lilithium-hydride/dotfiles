<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Liberation Serif</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Noto Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>MesloLGS Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>mono</family>
    <prefer>
		<family>MesloLGS Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>Noto Sans</family>
    </prefer>
  </alias>
  <match target="scan">
    <test name="family">
		<string>TamzenForPowerline</string>
   </test>
   <edit name="spacing">
     <int>20</int>
   </edit>
   <edit name="scalable">
     <bool>true</bool>
   </edit>
   <edit name="outline">
     <bool>true</bool>
   </edit>
</match>
</fontconfig>
